<app-modalprueba></app-modalprueba>
<div class="container-fluid g-0">
  <app-topbar-teacher (navbarMenu)="navbarStatus = $event;" class="fixed-topbar"></app-topbar-teacher>
  <main>
    <app-navbar-teacher [navbarStatus]="navbarStatus" [ngClass]="{'app-side-nav-open': navbarStatus}" class="fixed-side-nav"></app-navbar-teacher>
    <!-- cuerpo -->
    <div class="display-area p-3" [ngClass]="{'display-area-shrink': navbarStatus}">
      <div class="container-fluid pt-4">
        <h2 class="card-title text-uppercase font-monospace size-2">Lista de Lecciones</h2>
        <div *ngIf="lecciones.length === 0">No hay lecciones disponibles</div>
        <div class="row" *ngIf="lecciones.length > 0">
          <div *ngFor="let leccion of lecciones" class="col-md-6 col-lg-4 col-xl-3 mb-4">
            <div class="card h-100 card-hover rounded-5 shadow">
              <div class="card-img-container">
                <img [src]="'http://3.239.55.7:4000/' + leccion.portada" class="card-img-top img-fluid" alt="Portada de {{ leccion.titulo }}">
              </div>
              <div class="card-body d-flex flex-column">
                <h3 class="card-title  font-monospace lead fw-bolder">{{ leccion.titulo }}</h3>
                <p class="card-text v">{{ leccion.descripcion }}</p>
                <!-- <a [routerLink]="['/lecciones', leccion._id]" class="btn btn-link mt-auto">Ver Detalles</a> -->
                <div class="mt-3 d-flex justify-content-around card-icons p-3">
                  <i class="fas fa-eye text-secondary fa-lg" (click)="verDetalles(leccion._id)" title="Ver detalles"></i>
                  <i class="fas fa-edit text-secondary fa-lg" (click)="navegarAEditarLeccion(leccion._id)" title="Editar"></i>
                  <i class="fas fa-upload text-secondary fa-lg" (click)="subirCuestionario(leccion._id)" title="Subir"></i>
                  <i class="fas fa-trash text-secondary fa-lg" (click)="eliminarLeccion(leccion._id)" title="Eliminar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn fixed-bottom-right btn-transition rounded-pill shadow-lg add-button" (click)="navegarACrearLeccion()">
          <i class="fas fa-plus"></i><span class="add-button-text"> Añadir Nueva Lección</span>
        </button>
      </div>
    </div>
  </main>
</div>



<style>

.fixed-bottom-right {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1040; /* Ensure the button is above other elements */
  color: #030246;
  background-color: #b5d6fa;
}

.add-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  padding: 0;
  border-radius: 50%;
  overflow: hidden;
  transition: width 0.3s ease;
}

.add-button-text {
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  opacity: 0;
  transition: width 0.3s ease, opacity 0.3s ease;
}

.add-button:hover {
  width: 200px;
  border-radius: 25px;
  color: #fff;
  background-color: #99d2f6; /* Light sky blue color */
}

.add-button:hover .add-button-text {
  width: auto;
  opacity: 1;
  padding-left: 10px;
}





  img {
  color: #0056b3;
}
.card-img-container {
  width: 100%;
  height: 200px;
  overflow: hidden;
}
.card-img-top {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

.btn-transition {
  transition: background-color 0.3s, transform 0.3s;
}

.btn-transition:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

.card-hover {
  transition: transform 0.3s;
  background-color: #e3dfdf97;
}

.card-hover:hover {
  transform: scale(1.05);
  background-color: #b5d6fa;
}

.card-img-top {
  filter: opacity(0.7);
  height: 200px;
  object-fit: cover;
}

.card-icons {
  display: flex;
  justify-content: space-around;
  margin-top: 10px;
}

.card-icons i {
  cursor: pointer;
  transition: transform 0.3s ease;
}

.card-icons i:hover {
  transform: scale(1.2);
}


</style>
