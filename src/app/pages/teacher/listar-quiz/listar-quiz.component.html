<app-dashboard [mostrarmain]="false"></app-dashboard>


<main style="margin-top: 58px;" *ngIf="listcuestionario.length > 0">

    <div class="card card-first">

        <div class="card-body">

            <div class="card-body d-flex justify-content-between">

                <span>Lista de Cuestionarios</span>
                <!-- Botón para agregar nueva entrada -->
                <a href="/crear-quiz" class="btn btn-primary btn-sm" aria-label="Añadir pregunta">
                    <i class="fas fa-plus me-3"></i>Agregar
                </a>

            </div>



        </div>


    </div>


    <div class="card card-other" *ngFor="let cuestionario of listcuestionario" style="border-color: blueviolet;">


        <div class="card card-other">
            <div class="card-body">
                <div class="card-body d-flex justify-content-between">

                    <label>
                        <h5 class="card-title">Enunciado:</h5>
                    </label>
                    <button class="btn btn-light">
                        <i class="fas fa-clock"></i> {{ cuestionario.tiempoLimite }} segundos
                    </button>
                    <button class="btn btn-light">
                        <i class="fas fa-star"></i> {{ cuestionario.puntaje }} puntos
                    </button>
                </div>



                <p style="background-color:rgb(241, 241, 241)" class="card-text">{{ cuestionario.enunciado }}</p>
                <h5 class="card-title">Opciones:</h5>
                <div class="row">
                    <div class="col-md-4" *ngFor="let opcion of cuestionario.opciones">
                        <div class="card mb-2" style="border-color: blueviolet;">
                            <div class="card-body d-flex justify-content-between align-items-center"
                                style="border-color: blueviolet;">
                                <span>
                                    <!-- Mostrar la imagen utilizando la ruta -->
                                    <img [src]="'http://localhost:4000/' + opcion.contenido.path" alt="Imagen">
                                </span>
                                <span class="badge bg-{{ opcion.esCorrecta ? 'success' : 'danger' }}">
                                    {{ opcion.esCorrecta ? 'Correcta' : 'Incorrecta' }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="row align-items-center">
                <div class="col">
                    <!-- Contenedor de los botones -->
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Botón Editar -->
                        <button class="btn btn-purple text-white" routerLink="/actualizar-quiz">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <!-- Botón Eliminar -->
                        <button class="btn btn-purple text-white" (click)="confirmDelete(cuestionario._id)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>


        </div>

    </div>
</main>
<main style="margin-top: auto;" *ngIf="listcuestionario.length === 0">

    <div class="card card-first"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

        <img src="assets/images/sinCuestionarios.png" height="200px" width="200px" alt="Sincuestionarios"
            style="margin-bottom: 20px;">
        <span style="text-align:center;">Añade un Cuestionario para empezar</span> <br>
        <a routerLink="/crear-leccion" class="btn btn-primary">
            <i class="fas fa-book"></i> Crear
        </a><br>
    </div>
</main>
