<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open':navbarStatus}">
      <li class="nav-list-item" *ngFor="let item of list">
        <i class="text-primary-emphasis {{item.icon}}"></i>
        <span>
          <a class="text-primary-emphasis" (click)="navigateTo(item.path)">{{item.name}}</a>
        </span>
      </li>
  
    </ul>
  </div>
