<div class="lg:w-3/12 mt-4 p-10 rounded-md shadow-lg mx-auto">
    <h3 class="text-3xl font-bold py-5">Forget Your Password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
      <div class="flex flex-col mt-4 mb-1">
        <input formControlName="email" type="email" class="p-2 border border-gray-300 rounded" placeholder="Email">
        <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty" class="text-red-500 mt-1 text-sm">*Email is required</span>
        <span *ngIf="forgetForm.hasError('email','email') && forgetForm.controls['email'].dirty" class="text-red-500 mt-1 text-sm">*Invalid email format</span>
      </div>
      <div class="mt-2">
        <button (click)="submit()" [disabled]="forgetForm.invalid" class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50 disabled:opacity-50">Submit</button>
      </div>
    </form>
  </div>
