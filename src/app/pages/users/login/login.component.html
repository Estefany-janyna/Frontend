<div class="" style="background: linear-gradient(to bottom, #003366, #4a90e2); min-height: 100vh; ">
    <section class="container-fluid py-5">
        <div class="container">
            <a routerLink="/landing" class="link-light"><i class="bi bi-arrow-left"> Regresar</i></a>
        </div>
        <!-- Contenedor para centrar el contenido y aplicar márgenes automáticos -->
        <div class="row justify-content-center"> 
            <div class="col-lg-8 col-md-10 mx-auto"> <!-- Limitar el ancho para mantenerlo centrado -->
                <div class="border rounded-5 bg-white p-4"> <!-- Fondo blanco para el contenido principal -->
                    <div class="row"> <!-- Encapsulamos imagen y formulario -->
                        <!-- Imagen decorativa centrada verticalmente -->
                        <div class="col-lg-6 d-flex align-items-center justify-content-center p-2"> <!-- Centrar verticalmente y añadir padding -->
                            <img src="../../../../assets/images/imagen1.png" alt="Imagen decorativa" class="img-fluid rounded">
                        </div>
    
                        <!-- Formulario -->
                        <div class="col-lg-6 col-md-12 col-12 p-3" > <!-- Padding para separar el contenido del borde -->
                            <!-- <div *ngIf="showErrorMessage" class="animated-message">
                                <div class="message-content">
                                  <span>Por favor, completa todos los campos correctamente o <a routerLink="/crear-usuario" class="signup-link active">regístrate</a>.</span>
                                  <i class="bx bx-x" ></i>
                                </div>
                              </div> -->
                            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                                <div class="text-center mb-4">
                                    <h1>👋</h1>
                                    <h2>¡Bienvenido de nuevo!</h2>
                                    <p>Construyamos algo grandioso</p>
                                </div>
                            
                                <!-- Campos del formulario -->
                                <div class="mb-3">
                                    <label for="emailAddress" class="form-label fw-semibold">Correo Electrónico:</label>
                                    <input type="email" formControlName="email" class="form-control" id="emailAddress" placeholder="Tu correo electrónico" />
                                    <div id="emailHelp" class="form-text text-muted">
                                        Nunca compartiremos tu correo con nadie más.
                                    </div>
                                </div>
    
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-semibold">Contraseña:</label>
                                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Tu contraseña" />
                                </div>
    
                                <div class="row justify-content-between mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="loggedIn" checked />
                                            <label class="form-check-label fw-semibold" for="loggedIn">
                                                Acepto los Términos y condiciones
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-end">
                                        <a href="#">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
    
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                                </div>
                            
    
                            <p class="text-center my-4">O</p>
    
                            <!-- Botones para iniciar sesión con redes sociales -->
                            <!-- <div class="row justify-content-between">
                                <button type="button" class="btn btn-light border col-5">
                                    <i class=" bi bi-github"></i> Github
                                </button>
                                <button type="button" class="btn btn-light border col-5">
                                    <i class=" bi bi-google"></i> Google
                                </button>
                            </div> -->
    
                            <!-- Sección para registrarse -->
                            <div class="text-center mt-4"> <!-- Espacio para no pegar al borde -->
                                <p>¿No tienes cuenta? <a routerLink="/crear-student" class="text-decoration-underline">Regístrate aquí</a></p> <!-- Enlace para registro -->
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
